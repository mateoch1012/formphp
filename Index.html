<!DOCTYPE html>
<html lang="es">
<head>

        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;

        }

        }

            <input type="text" name="nombre" id="nombre" required>
