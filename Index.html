<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radios, .checks {
            margin-bottom: 15px;
        }
        .radios label, .checks label {
            font-weight: normal;
        }
        input[type="submit"] {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form action="procesar.php" method="post">
            
            <!-- Nombre -->
            <label for="nombre">Nombre completo:</label>
            <input type="text" name="nombre" id="nombre" required>

            <!-- Curso -->
            <label for="curso">Curso de formación:</label>
            <select name="curso" id="curso" required>
                <option value="">Seleccione un curso...</option>
                <option value="Programación Web">Programación Web</option>
                <option value="Bases de Datos">Bases de Datos</option>
                <option value="Redes y Seguridad">Redes y Seguridad</option>
                <option value="Inteligencia Artificial">Inteligencia Artificial</option>
            </select>

            <!-- Número -->
            <label for="numero">Ingrese un número:</label>
            <input type="number" name="numero" id="numero" min="1" required>

            <!-- Género -->
            <div class="radios">
                <label>Género:</label>
                <input type="radio" name="genero" value="Masculino" required> Masculino
                <input type="radio" name="genero" value="Femenino"> Femenino
                <input type="radio" name="genero" value="Otro"> Otro
            </div>

            <!-- Intereses -->
            <div class="checks">
                <label>Áreas de interés:</label>
                <input type="checkbox" name="intereses[]" value="Tecnología"> Tecnología
                <input type="checkbox" name="intereses[]" value="Ciencia"> Ciencia
                <input type="checkbox" name="intereses[]" value="Arte"> Arte
                <input type="checkbox" name="intereses[]" value="Deportes"> Deportes
            </div>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
